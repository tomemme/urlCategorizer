@(user : User)
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Url Categorizer</title>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h2>Url Categorizer</h2>
</div>
<form method="POST" action="@routes.UserController.updateUser">
<div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="well well-lg"><center>
                <input type="hidden" name="id" id="id" value="@user.getUserId">
                    <h4>Edit User</h4>
                    <label>First Name:</label><input type="text" name="firstname" id="firstname">
                    <label>Last Name:</label><input type="text" name="lastname" id="lastname">
                    <label>Username:</label><input type="text" name="userusername" id="userusername">
                    <label>Password:</label><input type="password" name="password" id="password"></center></div>
                    <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
</div>
</form>
</body>
</html>

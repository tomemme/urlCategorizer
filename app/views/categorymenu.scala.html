<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Url Categorizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/style.css">
</head>
<body>
<div class="jumbotron text-center">
    <h2>Url Categorizer</h2>
</div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Url Categorizer</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/login">Login</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/userLinks">User Categories</a></li>
                <li class="active"><a href="/categoryMenu">Categories Menu</a></li>
                <li><a href="/linkMenu">Links Menu</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<form method="GET" action="@routes.CategoryController.getCategoryMenu"></form>
    <div class="container">
        <div class="col-sm-4">
            <div class="well well-sm"><center>
                <a href="/categorySearch"><span class="glyphicon glyphicon-search"></span> Search Categories</a><br></center></div>
        </div>
        <div class="col-sm-4">
            <div class="well well-sm"><center>
                <a href="/categoryAdd"><span class="glyphicon glyphicon-plus"></span> Add Categories</a></center></div>
        </div>
        <div class="col-sm-4">
            <div class="well well-sm"><center>
                <a href="/categories"><span class="glyphicon glyphicon-edit"></span> Update Categories</a></center></div>
        </div>
    </div>
</body>
</html>

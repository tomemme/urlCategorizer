@(link : Link, categories : List[Category])
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Url Categorizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/style.css">
</head>
<body>
<div class="jumbotron text-center">
    <h2>Url Categorizer</h2>
    <p>Update Links Menu</p>
</div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Url Categorizer</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/login">Login</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/userLinks">User Categories</a></li>
                <li><a href="/categoryMenu">Categories Menu</a></li>
                <li class="active"><a href="/linkMenu">Links Menu</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<form method="POST" action="@routes.LinkController.updateLink">
    <div class="container">
        <div class="row">
            <div class="alert alert-info alert-dismissable"><center>
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Info!</strong> Please fill out all information.</center>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <div class="well well-lg well-container">
                    <input type="hidden" name="id" id="id" value="@link.getLinkId">
                    <h4>Edit Link</h4>
                    <div class="table-container">
                    <center><table>
                          <tr>
                              <td>
                                  <label>Categories:</label><select id="categoryId" name="categoryId">
                                  @for(category <- categories){
                                  @if(category.getCategoryId == category.getCategoryName){
                                  <option selected value="@category.getCategoryId">@category.getCategoryName</option>
                                  }else{
                                  <option value="@category.getCategoryId">@category.getCategoryName</option>
                                  }
                                  }
                              </select>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                  <label>Link Url:</label><input type="text" name="linkurl" id="linkurl"
                                                                 value="@link.getLinkUrl">
                              </td>
                          </tr>
                        <tr>
                            <td>
                                <label>Link Rating:</label><input type="text" name="linkrating" id="linkrating"
                                                                  value="@link.getLinkRating">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Link Watch by Date:</label><input type="date" name="linkwatchby" id="linkwatchby"
                                                                         value="@link.getLinkWatchBy">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Link Comments:</label><input type="text" name="linkcomments" id="linkcomments"
                                                                    value="@link.getLinkComments">
                            </td>
                        </tr>
                    </table></div></center>
                 </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>

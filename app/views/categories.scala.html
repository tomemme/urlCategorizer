@(categories : List[Category])
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Url Categorizer</title>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h2>Url Categorizer</h2>
    <p>Search Category Menu</p>
</div>
<form method="GET" action="@routes.CategoryController.categorySearch"></form>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="well well-sm"><center>
                    <a href="/menu">Back to Main Menu</a></center></div>
                <div class="well well-sm"><center>
                    <a href="/categoryMenu">Back to Category Menu</a></center></div>
            </div>
            <div class="col-sm-4">
                <div class="well well-sm"><center>
                    Category Name: <input type="text" name="categoryname" id="categoryname"></center>
                    <button type="submit" class="btn btn-primary" >Search</button></div>
            </div>
        </div>
    </div>
<table>
    @for(category <- categories) {
    <tr>
        <td>
            <a href="/category/@category.getCategoryId">@category.getCategoryName</a>
        </td>
    </tr>
    }
</table>
</body>
</html>
